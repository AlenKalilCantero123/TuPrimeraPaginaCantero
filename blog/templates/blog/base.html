<!-- blog/templates/blog/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">Acerca de mí</a>
            <a href="{% url 'create_author' %}">Crear Autor</a>
            <a href="{% url 'create_category' %}">Crear Categoría</a>
            <a href="{% url 'create_post' %}">Crear Post</a>
            <a href="{% url 'search_posts' %}">Buscar Posts</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Mi Blog - Todos los derechos reservados</p>
    </footer>
</body>
</html>
