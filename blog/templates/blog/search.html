{% extends 'blog/base.html' %}

{% block content %}
<h1>Search Posts</h1>
<form method="get">
    <input type="text" name="q" placeholder="Search posts" value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if results %}
    <ul>
        {% for post in results %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>
{% elif query %}
    <p>No results found for "{{ query }}".</p>
{% endif %}
{% endblock %}
